spring.application.name=treading-plateform

server.port=8080

spring.datasource.url="your_url"
spring.datasource.username=root
spring.datasource.password="your_pass"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= your mail
spring.mail.password= your pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#stripe payment gatway
stripe.api.key=your key

#razorpay payment gaytway
razorpay.api.key=your key
razorpay.api.secret=your secret

# coingecko api key
coingecko.api.key=you api key

# gemini api key
gemini.api.key=your api key

#google oauth2 (optional)
spring.security.oauth2.client.registration.google.client-id=your id
spring.security.oauth2.client.registration.google.client-secret=your secret

